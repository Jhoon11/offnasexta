<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Chave PIX - Off de Jonathan Almeida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center;">Formulário Chave PIX - Off de Jonathan Almeida</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" style="width: 100%;">
        </div>
        <div class="form-group">
            <label for="chave-pix">Chave PIX:</label>
            <input type="text" id="chave-pix" value="jonathanalmeida1806@gmail.com" readonly style="width: 100%;">
            <button class="btn" onclick="copiarChavePix()">Copiar Chave PIX</button>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite seu telefone" style="width: 100%;">
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <span>$10</span>
        </div>
        <div class="form-group">
            <label for="data">Data e Horário:</label>
            <span>23/06 às 23:30</span>
        </div>
        <div class="form-group" style="text-align: center;">
            <button class="btn" onclick="enviarComprovante()">Enviar Comprovante no WhatsApp</button>
        </div>
    </div>
    
    <script>
        function copiarChavePix() {
            var chavePix = document.getElementById('chave-pix');
            chavePix.select();
            chavePix.setSelectionRange(0, 99999); /* Para dispositivos móveis */
            document.execCommand('copy');
            alert('Chave PIX copiada para a área de transferência!');
        }

        function enviarComprovante() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var mensagem = `Olá, segue o comprovante de pagamento.\n\nNome: ${nome}\nTelefone: ${telefone}\nValor: $10\nData e Horário: 23/06 às 23:30`;
            var url = `https://wa.me/75991955845/?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
