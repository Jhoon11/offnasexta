<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site no GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Meu Site no GitHub</h1>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="form-group">
        <label for="chave-pix">Chave PIX:</label>
        <input type="text" id="chave-pix" placeholder="Digite sua chave PIX">
        <button class="btn" onclick="copiarChavePix()">Copiar Chave PIX</button>
    </div>
    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Digite seu telefone">
    </div>
    
    <script>
        function copiarChavePix() {
            var chavePix = document.getElementById('chave-pix');
            chavePix.select();
            chavePix.setSelectionRange(0, 99999); /* Para dispositivos móveis */
            document.execCommand('copy');
            alert('Chave PIX copiada para a área de transferência!');
        }
    </script>
</body>
</html>
