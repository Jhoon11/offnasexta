<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos - Festa de Jonathan Almeida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center;">Venda de Ingressos - Festa de Jonathan Almeida</h1>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" style="width: 100%;">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite seu telefone" style="width: 100%;">
        </div>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <span>R$ 50</span>
        </div>
        <div class="form-group">
            <label for="data">Data e Horário:</label>
            <span>21/06 às 23:30</span>
        </div>
        <div class="form-group">
            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" style="width: 100%;">
                <option value="pix">PIX</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto</option>
            </select>
        </div>
        <div class="form-group" id="cartao-info" style="display: none;">
            <h3>Informações do Cartão:</h3>
            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" placeholder="Digite o número do cartão" style="width: 100%;">
            <label for="vencimento">Data de Vencimento:</label>
            <input type="text" id="vencimento" placeholder="MM/AA" style="width: 100%;">
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Digite o CVV" style="width: 100%;">
        </div>
        <div class="form-group" style="text-align: center;">
            <button class="btn" onclick="enviarComprovante()">Comprar Ingresso</button>
        </div>
    </div>
    
    <script>
        document.getElementById('pagamento').addEventListener('change', function() {
            const cartaoInfo = document.getElementById('cartao-info');
            if (this.value === 'cartao') {
                cartaoInfo.style.display = 'block';
            } else {
                cartaoInfo.style.display = 'none';
            }
        });

        function enviarComprovante() {
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const pagamento = document.getElementById('pagamento').value;
            const mensagem = `Olá, confirmei a compra do ingresso.\n\nNome: ${nome}\nTelefone: ${telefone}\nValor: R$ 50\nData e Horário: 21/06 às 23:30\nForma de Pagamento: ${pagamento}`;
            const url = `https://wa.me/75991955845/?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
