<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Chave PIX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Formulário Chave PIX</h1>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="form-group">
        <label for="chave-pix">Chave PIX:</label>
        <input type="text" id="chave-pix" value="jonathanalmeida1806@gmail.com" readonly>
        <button class="btn" onclick="copiarChavePix()">Copiar Chave PIX</button>
    </div>
    <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Digite seu telefone">
    </div>
    <div class="form-group">
        <label for="valor">Valor:</label>
        <span>$10</span>
    </div>
    <div class="form-group">
        <label for="data">Data:</label>
        <span>21/06 sexta-feira</span>
    </div>
    <div class="form-group">
        <button class="btn" onclick="enviarWhatsApp()">Enviar WhatsApp</button>
    </div>
    
    <script>
        function copiarChavePix() {
            var chavePix = document.getElementById('chave-pix');
            chavePix.select();
            chavePix.setSelectionRange(0, 99999); /* Para dispositivos móveis */
            document.execCommand('copy');
            alert('Chave PIX copiada para a área de transferência!');
        }

        function enviarWhatsApp() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var mensagem = `Olá, gostaria de enviar o comprovante de pagamento.\n\nNome: ${nome}\nChave PIX: jonathanalmeida1806@gmail.com\nValor: $10\nData: 21/06 sexta-feira`;
            var url = `https://wa.me/75991955845/?text=${encodeURIComponent(mensagem)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
